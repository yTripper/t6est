{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h1>Выберите тест</h1>
    <ul class="list-group" id="testsList"></ul>
</div>

<div class="container mt-5" id="testContainer" style="display: none;">
    <h2 id="testTitle"></h2>
    <p id="testDescription"></p> <!-- Описание теста -->
    <form id="testForm">
        <div id="questionsContainer"></div>
        <button type="submit" class="btn btn-primary mt-3">Отправить ответы</button>
        <button type="button" class="btn btn-secondary mt-3" id="backToList">Назад к списку тестов</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'scripts/take_test.js' %}"></script>
{% endblock %}
