{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Доступные тесты</h1>
    <div id="testsList"></div>
</div>

<div class="container mt-5" id="testContainer" style="display: none;">
    <button id="backButton" class="btn btn-secondary mb-4">
        <i class="fas fa-arrow-left"></i> Назад к списку тестов
    </button>
    
    <div class="card mb-4 shadow">
        <div class="card-body">
            <h2 id="testTitle" class="card-title"></h2>
            <p id="testDescription" class="card-text text-muted"></p>
        </div>
    </div>

    <form id="testForm">
        {% csrf_token %}
        <div id="questionsContainer"></div>
        <button type="submit" class="btn btn-primary btn-lg w-100 mt-4 mb-5">
            Отправить ответы
        </button>
    </form>
</div>

<style>
    .test-card {
        transition: transform 0.2s;
        cursor: pointer;
    }
    
    .test-card:hover {
        transform: translateY(-5px);
    }
    
    .custom-answer {
        padding: 0.75rem;
        border-radius: 0.5rem;
        transition: background-color 0.2s;
    }
    
    .custom-answer:hover {
        background-color: rgba(0, 123, 255, 0.1);
    }
    
    .form-check-input {
        cursor: pointer;
    }
    
    .form-check-label {
        cursor: pointer;
        padding-left: 0.5rem;
    }
    
    .answers-container {
        padding-left: 1rem;
    }
</style>

<!-- Font Awesome для иконок -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'scripts/take_test.js' %}"></script>
{% endblock %}
